<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alerta Personalizada :: Urian Viera</title>
  <link rel="stylesheet" href="alerta.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>

  <div class="wrapper">
    <div class="toast">

      </div>
      <div class="close-icon"><i class="uil uil-times"></i></div>
    </div>
  </div>

  <script src="alerta.js"></script>

</body>
</html>
